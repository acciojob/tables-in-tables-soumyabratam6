<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
		 <tr>
        <td>
          <table border="1">
            <thead>
              <tr>
                <th colspan="2">Nested Table2</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th>Column1</th>
                <th>Column2</th>
              </tr>
            </thead>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        <td>
          <table border="1">
            <thead>
              <tr>
                <th>Nested Table1</th>
              </tr>
            </thead>
            <tr>
              <td>
                <ul>
                  <li>List item1</li>
                  <li>List item2</li>
                  <li>List item3</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table border="1">
            <thead>
              <tr>
                <th colspan="2">Nested Table3</th>
              </tr>
            </thead>
            <tr>
              <td>
                <a href="">Nested Table</a>
              </td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>
        <td>
          <table border="1">
            <thead>
              <tr>
                <th>Nested Table4</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th style="color: white; background-color: black">HTML</th>
              </tr>
            </thead>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
